    $(document).ready(function() { $(document).scroll(function(e) {
        if ($(this).scrollTop() > 10 && !firstScroll) {
          $('html, body').animate(
            {
              scrollTop: $('#pruebamlo').offset().top - 120 
            },
            2000
          );
          firstScroll = true;
          e.preventDefault();
          e.stopPropagation();
        }

        if (
          $(this).scrollTop() >
          Math.max(
            document.documentElement.clientHeight,
            window.innerHeight || 0
          )
        ) {
          $('.navegacion').addClass('nav-bar__fixed');
        }
      });
      showLetter(0);
    });

    function showLetter(i) {
      let letters = $('#bg-main-title').children();
      if (i <= letters.length) {
        $(letters[i]).fadeTo(1000, 1);
        setTimeout(() => {
          showLetter(i + 1);
        }, 200);
      }
      $('#bg-description').fadeTo(4000, 1);
    }

    function init() {
      let buttons = document.querySelectorAll('.img-btn');
      for (let i = 0; i < buttons.length; i++) {
        let self = buttons[i];

        self.addEventListener(
          'click',
          function(event) {
            // prevent browser's default action
            event.preventDefault();

            // call your awesome function here
            changeImage(this); // 'this' refers to the current button on for loop
